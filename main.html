<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div id="setup-screen">
            <h1>Tic Tac Toe</h1>
            <form id="name-form">
                <div>
                    <label for="player-1">Player 1:</label>
                    <input type="text" id="player-1" required placeholder="Enter Player 1 Name">
                </div>
                <div>
                    <label for="player-2">Player 2:</label>
                    <input type="text" id="player-2" required placeholder="Enter Player 2 Name">
                </div>
                <button type="submit" id="submit">Start Game</button>
            </form>
        </div>

        <div id="game-screen" class="hidden">
            <h1>Tic Tac Toe</h1>
            
            <div class="message"></div>
            
            <div id="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>

            <button id="restart-button" class="hidden">Restart Game</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
